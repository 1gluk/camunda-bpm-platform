<form name="generatedForm" role="form">
    <div class="form-group">
        <label for="customField">
            Custom Field
        </label>
        <input class="form-control" name="customField" cam-variable-type="String" cam-variable-name="customField" type="text" cam-business-key />
        <div ng-if="this.generatedForm.customField.$invalid && this.generatedForm.customField.$dirty" class="has-error">
        <div ng-show="this.generatedForm.customField.$error.required" class="help-block">
            Required field
        </div>
        <div ng-show="this.generatedForm.customField.$error.camVariableType" class="help-block">
            Only a string value is allowed
        </div>
    </div>
    </div>
</form>
