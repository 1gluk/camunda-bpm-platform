<form class="form-horizontal"
      role="form">

  <p>
    <strong>Please clarify:</strong><br/>
    This invoice needs clarification and could not be approved due to missing data.
  </p>

  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Document</label>
    <div class="form-control-static col-xs-8">
      <a cam-file-download="invoiceDocument"></a>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Creditor</label>
    <div class="col-xs-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Amount</label>
    <div class="col-xs-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Category</label>
    <div class="col-xs-8">
      <select cam-variable-name="invoiceCategory"
              class="form-control">
        <option>Travel Expenses</option>
        <option>Misc</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Number</label>
    <div class="col-xs-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-8 col-xs-offset-4">
      <div class="checkbox">
        <label>
          <input cam-variable-name="clarified"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="clarified"
                 class="form-control" />
          Could you clarify the invoice?
        </label>
      </div>
    </div>
  </div>
</form>
