<form class="form-horizontal"
      role="form">

  <p>Do you approve this invoice?</p>

  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Document</label>
    <div class="form-control-static col-xs-8">
      <a cam-file-download="invoiceDocument"></a>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Creditor</label>
    <div class="col-xs-8">
      <input cam-variable-name="creditor"
             type="text"
             name="creditor"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-4">Amount</label>
    <div class="col-xs-8">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Category</label>
    <div class="col-xs-8">
      <input cam-variable-name="invoiceCategory"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-4">Invoice Number</label>
    <div class="col-xs-8">
      <input cam-variable-name="invoiceNumber"
             type="text"
             name="invoiceNumber"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-8 col-xs-offset-4">
      <div class="checkbox">
        <label>
          <input cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approved"
                 class="form-control" />
          Do you approve?
        </label>
      </div>
    </div>
  </div>
</form>
